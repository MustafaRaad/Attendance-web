<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2"><i class="fas fa-plus"></i><b> Add Lecturer</b></h1>
</div>

<!-- -------- names inputs -->
<div class="row jumbotron" >
  <div class="col-12">
 
      <!-- ---------------------------------- -->
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                        <!-- <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" formControlName="displayName" class="form-control" [(ngModel)]="this.user.displayName" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Last Name is required</div>
                            </div>
                        </div> -->
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="email" #userEmail required [(ngModel)]="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" #userPwd required [(ngModel)]="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" formControlName="confirmPassword" #userPwd required class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                            </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <!-- ----------buttons -->
                                <div class="form-group text-center container">
                                  <button type="submit" (click)="authService.SignUp(userEmail.value, userPwd.value)"  [disabled]="registerForm.invalid" class="btn btn-block btn-lg btn-success my-2"><i class="fas fa-plus"></i>
                                    Add new lecturer</button>
                                  <!-- <button type="button" class="col-2 btn btn-lg btn-secondary my-2" (click)="ResetForm()"><i class="fas fa-redo-alt"></i>
                                      Reset</button> -->
                                </div>
  </div>
</div>
