
  <div class="container-fluid ">
      <!-- ----------------------logos -->
      <div class="row justify-content-between">
    
        <div class="col-2 ">
          <img class="img logos" src="../../assets/imgs/2.png" alt="UITC Logo" />
        </div>
    
        <div class="col-2 ">
          <img class="img logos bic" src="../../assets/imgs/1.png" alt="BIC Logo" />
        </div>
    
      </div>
    <!-- -------- -->
      <h1 class="display-2 text-center content">Sign in as a lecturer</h1>
      <hr class=" col-9 my-5">
      <div class="container jumbotron" >
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="formGroup col-sm-10">
           
            <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="email" #userName required>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" #userPassword required>
          </div>
        </div>
    
        <div class="form-group row  justify-content-center">
          <div class="col-12 my-2">
            <button type="submit" class="btn btn-lg btn-success btn-block" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">Sign in</button>
          </div>

          <div class="my-2">
            <button type="button" class="btn btn-lg btn-secondary" data-toggle="modal" data-target="#exampleModalCenter">Forgot password ?</button>
          </div>
         
        </div>
      </div>
    </div>
    <!-- -------- -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Reset password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p class="text-center">Please enter your email address to request a password reset.</p>

            <div class="border">
              <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" (click)="authService.ForgotPassword(passwordResetEmail.value)" >Send</button>
        </div>
      </div>
    </div>
  </div>
