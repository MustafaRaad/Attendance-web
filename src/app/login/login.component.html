<div class="container-fluid ">
  <!-- ----------------------logos -->
  <div class="row justify-content-between">

    <div class="col-2 ">
      <img class="img logos" src="../assets/imgs/2.png" alt="UITC Logo" />
    </div>

    <div class="col-2 ">
      <img class="img logos bic" src="../assets/imgs/1.png" alt="BIC Logo" />
    </div>

  </div>

  <h1 class="display-2 text-center">Sign in as a lecturer</h1>
  <hr class=" col-9 my-5">
  <form action="" method="POST" class="container jumbotron">
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="email">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password">
      </div>
    </div>

    <div class="form-group row text-right">
      <div class="col-12 my-2">
        <button type="submit" class="btn btn-lg btn-success btn-block" (click)="tryLogin()">Sign in</button>
      </div>
      <div class="col-3 my-2">
        <button type="button" class="btn btn-lg btn-secondary ">Forgot password ?</button>
      </div>
    </div>
  </form>
</div>
